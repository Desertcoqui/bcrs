<mat-toolbar color="primary" style="border-bottom: 15px solid #D6A800">
    <mat-toolbar-row></mat-toolbar-row>
    <mat-toolbar-row>
        <div class="layout-header-container">
            <p id="Large-text" class="layout-header-text comic-text">
                Bob's Computer Repair Shop <br/><br/><br/>
            </p>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row></mat-toolbar-row>
</mat-toolbar>

<br/><br/><br/>

<div fxLayout="row wrap" fxLayoutAlign="center start">
    <div fxFlex.gt-sm="55" fxFlex="100">
        
        <br/><br/>

        <mat-card class="card-container mat-elevation-z4">

            <mat-card-title>
                <mat-card-title>
                    forgot password <br/>
                    <span class="subtitle">
                        Fields marked with an asterisk (*) are required.
                    </span>
                </mat-card-title>
            </mat-card-title>

            <br/><br/>

            <form [formGroup]="form" (ngSubmit)="updatePassword()" #resetPasswordForm>
                <mat-card-content fxLayout="column">

                    <mat-form-field fexFlex appearance="fill">
                        <mat-label>Reset Password</mat-label>
                        <input matInput required type="password" formControlName="password"/>

                        <mat-error class="error" *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched">
                            password is required field.
                        </mat-error>

                        <mat-error class="error" *ngIf="form.controls['password'].hasError('pattern') && form.controls['password'].touched">
                            Password must be at least 8 characters, contain one letter, and one number.
                        </mat-error>
                    </mat-form-field>

                    <br/><br/>

                    <div fxFlex fxLayoutAlign="end" class="p5">
                        <button mat-raised-button routerLink="/session/login" color="accent">Cancel</button> &nbsp;&nbsp;
                        <button mat-raised-button [disable]="!form.valid" color="primary">Update Password</button>
                    </div>
                </mat-card-content>
            </form>
        </mat-card>
    </div>
</div>
