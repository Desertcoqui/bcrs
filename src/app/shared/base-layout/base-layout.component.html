<mat-toolbar color="primary" style="border-bottom: 15px solid #222222">
  <mat-toolbar-row></mat-toolbar-row>
  <mat-toolbar-row>
    <button class="logo" mat-button routerLink="/">Bob's Computer Repair Shop</button>
    <div style="width: 80%;">
      <div fxLayout="row wrap" style="margin-left: 70%; margin-right: 5%;" fxLayoutAlign="end" class="nav-bar">

        <button mat-button routerLink="/">Home</button>
        <button mat-button routerLink="/about">About</button>
        <button mat-button routerLink="/contact">Contact</button>
        <span fxFlex></span>



        <button [matMenuTriggerFor]="session" mat-icon-button class="ml-xs">
          <mat-icon>person</mat-icon>
        </button>

        <mat-menu #session="matMenu" x-position="before">

          <button mat-menu-item [matMenuTriggerFor]="configs">
            <mat-icon>settings</mat-icon>
            Configurations
          </button>

          <mat-menu #configs="matMenu">
            <button mat-menu-item routerLink="/users">
              <mat-icon>person_add</mat-icon>
              Users
            </button>
            <button mat-menu-item routerLink="/security-questions">
              <mat-icon>help</mat-icon>
              Security Questions
            </button>
            <button mat-menu-item routerLink="/roles">
              <mat-icon>assignment</mat-icon>
              Roles
            </button>
            <button mat-menu-item routerLink="/users/:id">
              <mat-icon>perm_contact_calendar</mat-icon>
              Update User
            </button>

          </mat-menu>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            Sign out
          </button>

        </mat-menu>

      </div>

    </div>

  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
